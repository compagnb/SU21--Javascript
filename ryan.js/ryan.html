<!DOCTYPE html>
<html>
<head>
	<title>rock paper sissors</title>
	<meta charset="uft-8">
	<link rel="stylesheet" type="text/css" href="ryanstyle.css">


<body>
	<button id="btn-click" type="reset form" class="btn-primary">Reset Game!</button>
	<div class="container" id="startcontainer">
		<button id="startbutton">Start Game</button>
	</div>
	<script src="ryan.js"></script>
	<div class="container" id="endcontainer">
		<div class="topcontainer">
			<h1 id="gameh1"></h1>
		</div>
		<div class="gamecontainer">
			<div class="playercontainer">
				<h1 class="playerh1">Player</h1>
				<div class="playerinformation">
					<div class="playerlogo">
						<img class="logo" src="rockpapersissor-img/smile.jpg">
					</div>
					<div class="playerscore">
						<p class="score" id="playerscore"> Score: 0 </p>
					</div>
				</div>
				<div class="gameselections">
					<div class="gameselection" id="rockdiv">
						<p class="gameselectiontext" id="rockselection">Rock</p>
						<img class="selection" src="rockpapersissor-img/purplerock-img.png">
					</div>
					<div class="gameselection" id="scissordiv">
						<p class="gameselectiontext" id="scissorsselection">Scissors</p>
						<img class="selection" id="scissorimg" src="rockpapersissor-img/link-sword.jfif">
					</div>
					<div class="gameselection" id="paperdiv">
						<p class="gameselectiontext" id="Paperselection">Paper</p>
						<img class="selection" src="rockpapersissor-img/declerationimg.jpg">
					</div>
				</div>
			</div>
	

		<div class="playercontainer">
			<h1 class="playerh1">Computer</h1>
			<div class="playerinformation">
				<div class="playerlogo">
					<img class="logo" src="rockpapersissor-img/computerimg.jfif">
				</div>
				<div class="playerscore">
					<p class="score" id="computerscore">Score:0</p>
				</div>
			</div>
			<div class="gameselections">
				<div class="gameselection"id="computerrockdiv">
					<p class="gameselectiontext">Rock</p>
					<img class="selection"src="rockpapersissor-img/purplerock-img.png">
				</div>
				<div class="gameselection" id="computerscissordiv">
					<p class="gameselectiontext">scissors</p>
					<img class="selection"src="rockpapersissor-img/link-sword.jfif">
				</div>
				<div class="gameselection" id="computerpaperdiv">
					<p class="gameselectiontext">Paper</p>
					<img class="selection" src="rockpapersissor-img/declerationimg.jpg">
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
